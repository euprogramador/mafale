<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface componentType="org.jboss.seam.faces.InputContainer">
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="required" required="false"/>
        <cc:attribute name="rendered" required="false" />       
        <cc:attribute name="inputs" required="false" default="1"/>
    </cc:interface>

    <cc:implementation>

	<h:panelGroup class="entry" id="#{cc.clientId}" rendered="#{cc.attrs.rendered}">
        
		<h:panelGroup style="width:25%;float:left;">        	
			<h:outputLabel id="label" value="#{cc.attrs.label}:"
			               styleClass="#{cc.attrs.invalid ? 'label errors' : 'label'}">
			    <h:panelGroup styleClass="required" rendered="#{cc.attrs.required}">*</h:panelGroup>
			</h:outputLabel>
		</h:panelGroup>
        	
		<h:panelGroup styleClass="#{cc.attrs.invalid ? 'input errors' : 'input'}" style="width:45%;float:left;margin-left:15px;">
		   <cc:insertChildren/>
		</h:panelGroup>
         
		<h:panelGroup rendered="#{cc.attrs.invalid}" style="width:25%;float:left;margin-left:15px;">
			<h:message class="error errors"/>
		</h:panelGroup>
         
    </h:panelGroup>

    </cc:implementation>

</ui:composition>
