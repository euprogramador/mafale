<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="style" required="false"/>
	<cc:attribute name="styleClass" required="false" />	
	<cc:attribute name="labelWidth" required="false" default="150px"/>
	<cc:attribute name="inputWidth" required="false" default="200px"/>
	<cc:attribute name="messageWidth" required="false" default="200px" />	
</cc:interface>

	<cc:implementation>
		<ui:fragment id="frag">		
		   <div style="#{cc.attrs.style}" class="#{cc.attrs.styleClass}">
		   	<cc:insertChildren/>
		   </div>
	   </ui:fragment>  
	</cc:implementation>
	
</ui:composition>
