<div class="content-box">
	<!-- Start Content Box -->

	<div class="content-box-header">

		<h3>Listagem de porte de cliente</h3>
		
		<div class="clear"></div>

	</div>
	<!-- End .content-box-header -->

	<div class="content-box-content">

		<div class="tab-content default-tab" id="tab1">
			
			<a href="#/edicaoPorteCliente/novo" class="button">Novo</a>
			
			<table>

				<thead>
					<tr>
						<th>Descrição</th>
						<th>Opções</th>
					</tr>

				</thead>

				<tfoot>
					<tr>
						<td colspan="6">
							<div ng-show="paginacao.totalRegistros == 0">
								Nenhum registro encontrado
							</div>
							<div class="pagination">
								<a href="#/listagemPorteCliente/{{paginacao.primeiro}}">&laquo; Primeiro</a> 
								<a href="#/listagemPorteCliente/{{paginacao.anterior}}">&laquo; Anterior</a> 
								<span ng-repeat="pagina in paginacao.paginas"> 
									<a class="number {{pagina.atual}}" href="#/listagemPorteCliente/{{pagina.numero}}"> {{pagina.numero}}</a>
								</span> 
								<a href="#/listagemPorteCliente/{{paginacao.proximo}}">Próximo &raquo;</a>
								<a href="#/listagemPorteCliente/{{paginacao.ultimo}}">Último &raquo;</a> 
								Exibindo {{paginacao.contagemRegistros}} de {{paginacao.totalRegistros}}
							</div>
							
							<div class="clear"></div>
						</td>
					</tr>
				</tfoot>

				<tbody>
					<tr ng-repeat="tipo in resultado.listagem">
						<td>{{tipo.descricao}}</td>
						<td>
							<!-- Icons --> 
							<a href="#/edicaoPorteCliente/{{tipo.id}}" title="Editar"><img src="resources/images/icons/pencil.png" alt="Editar" /></a> 
							<a ng-click="remover(tipo)" title="Remover"><img src="resources/images/icons/cross.png" alt="Remover" /></a>
						</td>
					</tr>
				</tbody>

			</table>

		</div>
		<!-- End #tab1 -->
	</div>
</div>
